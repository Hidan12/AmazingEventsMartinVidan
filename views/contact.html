<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/style/styles.css">
  <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
  <title>Contact</title>
</head>

<body class="bg-body">
  <header class="bg-dark">

    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand col-2" href="../index.html"><img src="../assets/img/amazing_brand.png" alt=""
            class="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon bg-light"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="./upcomingEvents.html">Upcoming Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="./pastEvents.html">Past Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-light" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="./stats.html">Stats</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>

    <div id="carouselExampleCaptions" class="carousel slide slide-heigth">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" class="active"
          aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
          aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner ">
        <div class="carousel-item">
          <img src="../assets/img/optional_banner_1.jpg" class="d-block w-100 card-slid-heigth object-fit-cover"
            alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="color-pink">Home</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../assets/img/optional_banner_2.jpg" class="d-block w-100 card-slid-heigth object-fit-cover"
            alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="color-pink">Upcoming Events</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../assets/img/optional_banner_3.jpg" class="d-block w-100 card-slid-heigth object-fit-cover"
            alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="color-pink">Past Events</h5>
          </div>
        </div>
        <div class="carousel-item active">
          <img src="../assets/img/optional_banner_4.jpg" class="d-block w-100 card-slid-heigth object-fit-cover"
            alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="color-pink">Contact</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../assets/img/optional_banner_5.jpg" class="d-block w-100 card-slid-heigth object-fit-cover"
            alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="color-pink">Stats</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>

    <div class="container-fluid d-flex align-items-center justify-content-center">
      <form class="col-9 col-md-10 col-lg-11 d-flex flex-column align-items-center border">
        <div class="mb-3 col-8">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3 col-8">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3 mb-3 col-8">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="3"></textarea>
        </div>
        <button class="btn btn-outline-success" type="submit">Submit</button>
      </form>
    </div>


  </main>




  <footer class="d-flex flex-row align-items-center justify-content-between col-12 bg-dark">
    <div class="social col-3">
      <img src="../assets/img/facebook.png" class="col-1" alt="...">
      <img src="../assets/img/instagram.png" class="col-1" alt="...">
      <img src="../assets/img/whatsapp.png" class="col-1" alt="...">
    </div>
    <div>
      <p class="text-light m-0 px-3">Create By: Martin Vidan</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


</body>

</html>
